<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>My Awesome Library</h1>
        </div>
        <div>
            <button type="button" id="newBookBtn">Add New Book</button>
            <dialog id="addNewBookModal">
                <div class='modal-container'>
                    <div class='modal'>
                        <button autofocus id="closeNewBookModal">Close</button>
                        <form action="" method="dialog">
                            <section>
                                <h2>Add new book</h2>
                                <p>
                                    <label for="title">Book Title</label>
                                    <br>
                                    <input type="text" name="title" id="title" required>
                                </p>
                                <p>
                                    <label for="author">Book Author</label>
                                    <br>
                                    <input type="text" name="author" id="author" required>
                                </p>
                                <p><label for="pages">Book Pages</label>
                                    <br>
                                    <input type="number" name="pages" id="pages" required>
                                </p>

                                <fieldset class="bookRead">
                                    <legend>Did you already read the book?</legend>
                                    <label for="yes">Yes</label>
                                    <input type="radio" name="read" id="yes" required>
                                    <label for="no">No</label>
                                    <input type="radio" name="read" id="no">
                                </fieldset>
                            </section>
                            <button type="submit" id="addBookBtn">Add book</button>
                        </form>
                    </div>
                </div>
              </dialog>
        </div>

        <div id="bookManager">
            <div class="header">
                <p>My Books</p>
            </div>
            <div id="bookList">

            </div>
        </div>

        <h2 class="wip">This is work in progress. The website design will be added later.</h2>
        
    </div>
</body>
</html>
