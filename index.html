<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <p>My Awesome Library</p>
        </div>
        <div class="bookManager">
            <form action="" method="post">
                <p>
                    <label for="title">Book title</label>
                    <input type="text" name="title" id="title" required>
                </p>

                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </p>

                <p>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </p>

                <p>
                    <fieldset>
                        <legend>Did you already read the book?</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="yes" required>
                    <label for="no">No</label>
                    <input type="radio" name="read" id="no" required>
                </fieldset>
                </p>
                <button type="submit" class="addNewBookBtn">Add book</button>
            </form>
        </div>
        <div class="libraryHeader">My Books</div>
        <div class="library"></div>
    </div>
</body>
</html>
