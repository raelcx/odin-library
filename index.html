<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Library</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="header">
            <p>My Awesome Library</p>
        </div>
        <div>
            <button type="button" class="newBook">Add New Book</button>
            <dialog id="addNewBookModal">
                <div class='modal-container'>
                    <div class='modal'>
                        <button autofocus>Close</button>
                        <form action="" method="dialog">
                            <section>
                                <h2>Add new book</h2>
                                <p>
                                    <label for="title"><span>Book Title</span></label>
                                    <br>
                                    <input type="text" name="title" id="title">
                                </p>
                                <p>
                                    <label for="author">Book Author</label>
                                    <br>
                                    <input type="text" name="author" id="author">
                                </p>
                            </section>

                            
                        </form>
                    </div>
                </div>
              </dialog>
        </div>

        <div id="bookManager">
            <div class="header">
                <p>My Books</p>
            </div>
            <div id="bookList">

            </div>
        </div>
        
    </div>
</body>
</html>
